<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="achievement.css">
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f4f4f4;
            font-family: sans-serif;
        }

        h2 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .achievement {
            background: #fff;
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .achievement:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .achievement img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            border-radius: 10px 10px 0 0;
            transition: filter 0.3s ease-in-out, transform 0.3s ease-in-out;
            filter: grayscale(80%);
        }

        .achievement:hover img {
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .achievement p {
            padding: 15px;
            font-size: 16px;
            color: #555;
        }

        .back-button {
            background: none;
            border: none;
            padding: 0;
            font-size: 23px;
            cursor: pointer;
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #555;
            transition: color 0.3s ease-in-out;
        }

        .back-button:hover {
            color: #333;
        }

        /* Additional styling for responsiveness */
        @media (max-width: 600px) {
            .achievements-content {
                max-width: 100%;
                padding: 0 20px;
            }

            .achievement {
                width: 100%;
            }
        }
    </style>
    <title>Achievement</title>
</head>
<body>
    <!-- Achievements Section -->
    <section id="achievements" class="achievements-section">
        <button onclick="goBack()" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2>Achievements</h2>
        <div class="achievements-content">

            <div class="achievement">
                <img src="honor.jpg" alt="Achievement 1">
                <p><strong>Honored twice over, my senior high school journey culminated in graduating with honors in both grades 11 and 12.</strong></p>
            </div>

            <div class="achievement">
                <img src="deans.jpg" alt="Achievement 2">
                <p><strong>Succeeded in two consecutive dean's lists, stumbled in the third, but then got back on track and made it again.</strong></p>
            </div>

        </div>
    </section>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
